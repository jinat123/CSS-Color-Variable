<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Color Variables Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
     <div class="box primary">#1DA1F2</div>
    <div class="box secondary">Secondary #657786</div>
    <div class="box background">#FFFFFF</div>
    <div class="box success">#17BF63</div>
    <div class="box warning">#FFAD1F</div>
    <div class="box error">primary #2fhfh</div>
    <div class="box info">#0069B2</div>
    <div class="box text-primary">#14171A</div>
    <div class="box text-secondary">#657786</div>
    <div class="box text-white">#FFFFFF</div>
    <div class="box card-background">#F5F8FA</div>
    <div class="box border">#E1E8ED</div>
    <div class="box hover">#E8F5FE</div>
</div>
    </body>
</html>
